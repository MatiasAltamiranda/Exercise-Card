<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;600&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <header>
            <figure class="header_img">
                <img src="./img/logo_rolling.png" alt="Logo Rolling Code">
            </figure>
    </header>
    <main>
        <article class="card">
            <header>
                <div class="card_header">
                    <figure>
                        <img src="./img/gorra_fox.png" alt="Gorra Fox negra con azul marino">
                    </figure>
                </div>
            </header>
            <main>
                <div class="card_main"></div>
                <div class="card_main card_main_back"></div>
                <h2 class="card_main_titulo">Gorra Fox</h2>
                <p class="card_main_parrafo">Ponle el toque final a tu look con la gorra Throwback Snapback 110</p>
                <p class="card_main_price">$720</p>
            </main>
            <footer>
                <button class="button_footer">Comprar</button>
                <section class="footer_media">
                    <ion-icon class="footer_media_redes" name="logo-facebook"></ion-icon>
                    <ion-icon class="footer_media_redes" name="logo-twitter"></ion-icon>
                    <ion-icon class="footer_media_redes limpiar_margin" name="logo-instagram"></ion-icon>
                </section>
            </footer>
        </article>
    </main>
    <footer>
        <p class="footer_parrafo">Todos los derechos reservados</p>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
